<!DOCTYPE html>
<html>
<head>

</head>
<body>    <div class="cursor"></div>

    <nav id="nav">
        <a href="index.html" id="profile-btn"><button class="nav-btn box-btn">About</button></a>
        <a href="" id="empty-nav-box"></a>
        <a href="projects.html" id="project-btn"><button class="nav-btn box-btn">Projects</button></a>
        <a href="certificates.html" id="certificate-btn"><button class="nav-btn box-btn">Certificates</button></a>

    </nav><div class="main" id="main">
            <div class="main-container" id="certificates-container">
                <!-- Certificates will be loaded dynamically -->
            </div>
        </div>
    <script src="js/script.js"></script>    <script>
        async function loadCertificates() {
            try {
                const response = await fetch('data/certificates.json');
                const data = await response.json();
                const container = document.getElementById('certificates-container');
                
                data.certificates.forEach(cert => {
                    const card = document.createElement('div');
                    card.className = 'certificate-card';
                    card.innerHTML = `
                        <div class="upper-certificate-card">
                            <img src="assests/certificates/${cert.image}" alt="${cert.title}" class="certificate-img">
                        </div>
                        <div class="lower-certificate-card">${cert.title}</div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading certificates:', error);
                document.getElementById('certificates-container').innerHTML = '<p>Error loading certificates. Please try again later.</p>';
            }
        }

        // Load certificates when the page loads
        window.addEventListener('load', loadCertificates);
    </script>
    </body>
</html>
